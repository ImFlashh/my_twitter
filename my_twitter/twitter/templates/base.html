<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/static/css/simple-sidebar.css" rel="stylesheet">
    <title>My Twitter</title>

</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">My Twitter</h5>
    {% if user.is_authenticated %}
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="{% url 'add_post' %}">Dodaj post</a>
            <a class="p-2 text-dark" href="#">Zalogowany: {{ request.user }}</a>
        </nav>
    {% else %}
        <a class="btn btn-outline-primary" href="{% url 'login' %}">Zaloguj</a>
    {% endif %}
</div>
<div class="container">
    {% block content %}

        {% for post in posts %}

            <div class="card border-dark mb-3" style="width: 33%">
                <div class="card-header">{{ post.user }}
                    <button type="button" class="close" aria-label="Close" href="{% url 'delete_post' post.id %}">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="card-body text-dark">
                    <p class="card-text">{{ post.content }}</p>
                </div>
            </div>

        {% endfor %}


    {% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
